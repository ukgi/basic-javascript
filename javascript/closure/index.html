<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function fetchData() {
        let data = null;

        return (url) => {
          if (!data) {
            data = fetch(url)
              .then((res) => res.json())
              .then((json) => {
                data = json;
                return json;
              })
              .catch(console.error);
          }
          return data;
        };
      }

      const getData = fetchData();

      getData('https://jsonplaceholder.typicode.com/posts/1')
        .then((data) => console.log(data))
        .catch(console.error);
    </script>
  </body>
</html>
