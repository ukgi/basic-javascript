  <body>
    <script>
      function debounce(func, timeout = 300) {
        let timer;
        return (...args) => {
          clearTimeout(timer);
          timer = setTimeout(() => {
            func.apply(this, args); // âœ…
          }, timeout);
        };
      }

      function saveInput() {
        console.log('Saving data');
      }

      const processChange = debounce(() => saveInput());
    </script>
